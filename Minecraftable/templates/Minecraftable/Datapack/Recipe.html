{% extends "Minecraftable/base.html" %}

{% block title %} Recipe {% endblock title %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/recipe.css' %}" type="text/css">

<div id="main-card" class="card p-4 position-absolute start-50 translate-middle-x">

    <h1 class="jumbotron-heading">Recipe:</h1>

    <div class="row g-0">
        <div class="col-md-6 pe-2">

            <div class="form-floating mb-3">
                <input class="form-control" id="name-input" placeholder="irelevant">
                <label for="name-input">Name</label>
            </div>

            <select id="recipe-type-select" class="form-select" aria-label="Default select example">
                <option selected>Crafting Shapeless</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <div class="mt-3 d-flex justify-content-center">
                <div id="image-div" class="text-center mb-2">
                    <p id="image-rect">0,0</p>
                    <img id="crafting-recipe-image" src="{% static 'images/crafting-table-interface.png' %}" class="rounded recipe-image" alt="Crafting-Interface" usemap="#crafting-table-map">
                    <img id="plot-hover-image" src="{% static 'images/hover.jpg' %}">
                </div>
                <map name="crafting-table-map">
                    <area id="crafting-plot-result" class="recipe-image-plot" shape="rect" coords="0,0,0,0">
                    {% for i in '012'|make_list %}
                        {% for j in '012'|make_list %}
                            <area id="crafting-plot-{{i}}-{{j}}" class="recipe-image-plot" shape="rect" coords="0,0,0,0">
                        {% endfor %}
                    {% endfor %}
                </map>
            </div>
        </div>

        <div class="col-md-6 ps-2">
            <div class="form-floating">
                <input class="form-control" id="search-item-input" placeholder="irelevant">
                <label for="search-item-input">Search Item</label>
            </div>

            <ul id="item-list" class="list-group mt-3 border border-light border-2"></ul>
        </div>
    </div>

    <div class="d-grid gap-2 col-2 mx-auto mt-4">
        <button class="btn btn-primary" type="button">Save</button>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/recipe.js' %}"></script>
{% endblock scripts %}
