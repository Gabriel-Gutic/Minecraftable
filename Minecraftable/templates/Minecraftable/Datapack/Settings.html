{% extends "Minecraftable/base.html" %}

{% block title %} Create Datapack {% endblock title %}

{% block content %}

    <div class="card p-3 position-absolute start-50 translate-middle-x" style="max-width: 35rem; min-width: 35rem;">
        <div class="card-body p-3">
            <h1 class="jumbotron-heading mb-4">Datapack Settings</h1>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
					<input type="text" class="form-control datapack-field" value="{{datapack.name}}">
				</div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Description</h6>
                </div>
                <div class="col-sm-9 text-secondary">
					<input type="text" class="form-control datapack-field" value="{{datapack.description}}">
				</div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Version</h6>
                </div>
                <div class="col-sm-9 text-secondary">
					<select class="form-control datapack-field">
                        {% for version in versions %}
                            <h2>{{version.0}}</h2>
                            <h2>{{datapack.version.0}}</h2>
                            {% if version.0 == datapack.version %}
                                <option value="{{version.0}}" selected>{{version.1}}</option>
                            {% else %}
                                <option value="{{version.0}}">{{version.1}}</option>
                            {% endif %}

                        {% endfor %}
                    </select>
				</div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button id="save-button" class="btn btn-primary" disabled>Save Changes</button>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
