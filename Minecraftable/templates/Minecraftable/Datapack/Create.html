{% extends "Minecraftable/base.html" %}

{% block title %} Create Datapack {% endblock title %}

{% block content %}

    <div class="card p-4 position-absolute start-50 translate-middle-x" style="max-width: 35rem; min-width: 35rem;">
        <h1 class="jumbotron-heading">New Datapack:</h1>
        
        <form method="post" action="#">
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}}
                <div>
                    {{field}}
                </div>
            {% endfor %}
            <button id="create-new-datapack" type="submit" class="btn btn-primary mt-2">Create</button>
        </form>
    </div>

{% endblock content %}
